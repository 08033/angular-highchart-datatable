<div ng-controller="dataTableController as dtCtrl">
    <div class="panel">
        <div class="panel-heading">
            <h4>{{dtCtrl.tableName}}</h4>
        </div>
        <div class="panel-body">
            <table datatable="" dt-options="dtCtrl.dtOptions" dt-columns="dtCtrl.dtColumns" width="100%"
                   class="row-border hover table-bordered">
               <thead>
                 <tr>
                     <th rowspan="2">Category</th>
                     <th colspan="2">Ticket Served</th>
                     <th colspan="2">Waiting time</th>
                     <th colspan="2">Service time</th>
                     <th colspan="2">No show</th>
                 </tr>
                 <tr>
                     <th>#</th>
                     <th>%</th>
                     <th>Avg.</th>
                     <th>SLA</th>
                     <th>Avg.</th>
                     <th>SLA</th>
                     <th>#</th>
                     <th>%</th>
                 </tr>
                 </thead>
                <!-- <tbody>
               <tr ng-repeat="rows in dtCtrl.tableData">
                   <td>{{rows.id}}</td>
                   <td>{{rows.name}}</td>
                   <td>{{rows.text}}</td>
                   <td>{{rows.detail}}</td>
                   <td>{{rows.image}}</tdS>
               </tr>
               </tbody>-->
            </table>
        </div>
    </div>
</div>
